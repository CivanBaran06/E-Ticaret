<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Ticaret Sitesi</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">E-Ticaret</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Ürünler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="cartBtn">
              Sepet <span class="badge bg-success" id="cartCount">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="loginBtn">Oturum Aç</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Ürünler -->
  <div class="container mt-5">
    <h2 class="mb-4">Ürünler</h2>
    <div class="row" id="productList"></div>
  </div>

  <!-- Sepet Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sepetiniz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="cartItems"></ul>
          <div class="mt-3 text-end">
            <strong>Toplam: <span id="cartTotal">0</span> ₺</strong>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" id="clearCart">Sepeti Temizle</button>
          <button class="btn btn-success" id="checkoutBtn">Satın Al</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Giriş Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Oturum Aç</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="loginUser" class="form-control mb-2" placeholder="Kullanıcı Adı">
          <input type="password" id="loginPass" class="form-control mb-2" placeholder="Şifre">
          <button class="btn btn-primary w-100" id="doLogin">Giriş Yap</button>
          <p class="mt-2">Hesabın yok mu? <a href="#" id="openRegister">Kayıt Ol</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Kayıt Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Kayıt Ol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="regUser" class="form-control mb-2" placeholder="Kullanıcı Adı">
          <input type="password" id="regPass" class="form-control mb-2" placeholder="Şifre">
          <button class="btn btn-success w-100" id="doRegister">Kayıt Ol</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Ödeme Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ödeme Bilgileri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="fullName" placeholder="Ad - Soyad">
          <input type="text" class="form-control mb-2" id="birthDate" placeholder="Doğum Tarihi (gg/aa/yyyy)">
          <input type="text" class="form-control mb-2" id="cardNumber" placeholder="Kart Numarası (16 Hane)">
          <input type="text" class="form-control mb-2" id="cardDate" placeholder="Kart Tarihi (AA/YY)">
          <input type="text" class="form-control mb-2" id="cardCVV" placeholder="CVV (3-5 hane)">
          <input type="text" class="form-control mb-2" id="location" placeholder="Adres / Konum">
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="acceptTerms">
            <label class="form-check-label" for="acceptTerms">Kabul Ediyorum</label>
          </div>
          <button class="btn btn-primary w-100" id="completePayment">Ödemeyi Tamamla</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
